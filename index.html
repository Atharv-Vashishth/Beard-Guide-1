<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beard Growth Guide</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #FF8C00;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffa500;
            transform: scale(1.05);
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beard Growth Guide</h1>
        <p>Unlock your ultimate beard growth plan.Click the button below to access the full guide instantly.</p>
        <a class="btn" href="link.html" target="_blank">Get the Guide</a>
    </div>
</body>
</html>
